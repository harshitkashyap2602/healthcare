<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation: slideIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.2s ease-in-out;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #ff7e5f;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s ease;
      animation: bounceIn 1.5s ease forwards;
    }

    .btn:hover {
      background-color: #feb47b;
      transform: scale(1.05);
    }

    .gear {
      font-size: 5rem;
      animation: spin 4s linear infinite;
      margin-bottom: 1rem;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .gear { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gear">⚙️</div>
    <h1>Dashboard Under Construction</h1>
    <p>We're working hard to bring this feature to life. Until then, you can test your functionality using the index page.</p>
    <a class="btn" href="index.html">Go to index.html</a>
  </div>
  {% include "goToTop.html" %}
</body>
</html>
